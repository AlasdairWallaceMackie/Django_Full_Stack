<!DOCTYPE html>
<html lang="en">
<head>
    <title>TV Shows</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Edit Show ID {{show.id}}</h1>

            <a href="/">Go Back</a>
        </div>

        <form action="/shows/{{show.id}}/update" method="POST">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{show.title}}">

            <div class="flex-apart">
                <div>
                    <label for="network">Network</label><br>
                    <input type="text" name="network" id="network" value="{{show.network}}">
                </div>
                
                <div>
                    <label for="release_date">Release Date</label><br>
                    <input type="date" name="release_date" id="release_date" value="{{show.release_date_month_day_year}}">
                </div>
            </div>

            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10">{{show.description}}</textarea>

            <input type="submit" value="Update">
        </form>

        <a id="go-to-show" href="/shows/{{show.id}}">Go to Show</a>
    </div>

</body>
</html>
